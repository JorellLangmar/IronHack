<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Selectors I</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
      <div class="iteration1">
          <h1>Iteration 1</h1>
          <div class="box">
              <div class="target"></div>
          </div>
      </div>

      <div class="iteration1">
          <h1>Shaped table</h1>
          <div>
            <table class="shapedtable">
                <tr class="firstrow">
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
              <tr class="secondrow">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr class="thirdrow">
                  <td colspan="3"></td>
                  <td colspan="3"></td>
              </tr>
            </table>
          </div>
      </div>
      <div class="iteration3">
          <h1>Purple margins</h1>
          <div>
              <div class="box">
                  <p class="a">a</p>
                  <p class="b">b</p>
              </div>
              <div class="box">
                  <p class="c">c</p>
                  <p class="d">d</p>
              </div>
          </div>
      </div>
      <div class="iteration4">
        <h1>Red & black rows (inline blocks)</h1>
        <div class="redlign">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="blacklign">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
      </div>
      <div class="iteration5">
        <h1>Orange & green rows</h1>
        <div class="orangelign">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="greenlign">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
      </div>
  </body>
