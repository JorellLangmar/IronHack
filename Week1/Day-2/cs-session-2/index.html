<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css">
    <title>css session 2</title>
  </head>

  <body>
      <section class="iteration1">
          <h1>Black and white targets</h1>
          <div class="bigsquare">
              <div class="square top left"></div>
              <div class="square top right"></div>
              <div class="square bottom left"></div>
              <div class="square bottom right"></div>
              <div class="square middle"></div>
          </div>
      </section>

      <section class="iteration2">
        <h1>Green dots</h1>
        <div class="blackbox">
            <div class="main1">
                <div class="line1">
                    <div class="greencircle A1">A1</div>
                    <div class="greencircle A2">A2</div>
                </div>
                <div class="line2">
                    <div class="greencircle A3">A3</div>
                    <div class="greencircle A4">A4</div>
                </div>    
            </div>
        </div>
        <div class="blackbox">
            <div class="main2">
                <div class="line1">
                    <div class="greencircle A1">A1</div>
                    <div class="greencircle A2">A2</div>
                </div>
                <div class="line2">
                    <div class="greencircle A3">A3</div>
                    <div class="greencircle A4">A4</div>
                </div>    
            </div>
        </div>
    </section>

    <section class="iteration3">
        <h1>Blue blocks</h1>
        <div class="box">
            <div class="top">
                <div class="topdiv">
                    <div class="boxtop">A1</div>
                    <div class="boxtop A2">A2</div>
                    <div class="boxtop A3">A3</div>
                    <div class="boxtop">A4</div>
                </div>
            </div>
           <div class="bottom">
            <div class="bottomleft">
                <div class="bottomlefttop">
                    <div class="boxbotleft B1">B1</div>
                    <div class="boxbotleft B3">B3</div>
                </div>
                <div class="bottomleftbot">
                    <div class="boxbotleft B2">B2</div>
                    <div class="boxbotleft B4">B4</div>    
                </div>
            </div>
            <div class="bottomright">
                <div class="bottomrightttop">
                    <div class="boxbotright C1">C1</div>
                    <div class="boxbotright C3">C3</div>
                </div>
                <div class="bottomleftbot">
                    <div class="boxbotright C2">C2</div>
                    <div class="boxbotright C4">C4</div>    
                </div>
            </div>
           </div>
        </div>
    </section>

    <section class="iteration4">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="height">8</div>
    </section>
  </body>
